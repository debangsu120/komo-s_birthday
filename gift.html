<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift For Baa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8A2BE2, #9370DB, #DA70D6, #FF69B4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 600px;
        }
        
        .gift-box {
            position: relative;
            width: 150px;
            height: 100px;
            margin: 0 auto 40px;
            cursor: pointer;
            transition: transform 0.5s;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            100% {transform: scale(1.05);}
        }
        
        .gift-box:hover {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% {transform: rotate(0);}
            20% {transform: rotate(-5deg);}
            40% {transform: rotate(5deg);}
            60% {transform: rotate(-3deg);}
            80% {transform: rotate(3deg);}
        }
        
        .box-lid {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #FF1493, #FF69B4);
            border-radius: 5px 5px 0 0;
            top: -40px;
            transition: transform 0.5s;
            transform-origin: bottom;
            z-index: 2;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-bottom: none;
        }
        
        .box-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FF69B4, #DA70D6);
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .ribbon-vertical {
            position: absolute;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #FFD700, #FFA500);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .ribbon-horizontal {
            position: absolute;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 50px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: bowWiggle 3s ease-in-out infinite;
        }
        
        @keyframes bowWiggle {
            0%, 100% {transform: translateX(-50%) rotate(0);}
            25% {transform: translateX(-50%) rotate(-5deg);}
            75% {transform: translateX(-50%) rotate(5deg);}
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
        }
        
        .message {
            color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .open-text {
            display: none;
            margin-top: 20px;
            color: #FFD700;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .sparkles {
            position: absolute;
            color: gold;
            font-size: 24px;
            animation: sparkle 2s infinite;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes sparkle {
            0% {opacity: 0; transform: scale(0) rotate(0deg);}
            50% {opacity: 1; transform: scale(1) rotate(180deg);}
            100% {opacity: 0; transform: scale(0) rotate(360deg);}
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% {opacity: 0.2;}
            50% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <h1>A Special Gift For Baa</h1>
        <div class="gift-box" id="giftBox">
            <div class="box-lid" id="boxLid"></div>
            <div class="box-body"></div>
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow">ðŸŽ€</div>
        </div>
        <p class="message">Dear Baa, a special surprise awaits you inside this gift box. Click to open and discover a birthday celebration made with love just for you!</p>
        <p class="open-text" id="openText">Loading your surprise... <i class="fas fa-magic"></i></p>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const boxLid = document.getElementById('boxLid');
        const openText = document.getElementById('openText');
        const container = document.querySelector('.container');
        
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkles');
                sparkle.innerHTML = 'âœ¨';
                
                // Random position around the gift box
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(sparkle);
            }
        }
        
        giftBox.addEventListener('click', () => {
            // Open the box lid with a more dramatic animation
            boxLid.style.transform = 'rotateX(-180deg)';
            
            // Show loading text
            openText.style.display = 'block';
            
            // Create sparkle effect
            createSparkles();
            
            // Add glow to the box
            giftBox.style.boxShadow = '0 0 50px rgba(255, 215, 0, 0.8)';
            
            // Redirect to main birthday page after animation
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2500);
        });
        
        // Initialize stars on load
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
